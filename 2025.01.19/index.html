<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Reminder</title>

      rel="stylesheet"

    <link href="CSS/style.css" rel="stylesheet" />

  <body>
    <div
      class="d-flex flex-column align-items-center justify-content-center mb-3"
    >
      <h1 class="">行事曆＆待辦事項</h1>
      <span
        class="mx-3 px-3 mb-3 bg-primary rounded-3"
        id="todayDateSpan"
        style="font-size: 1.4rem"
      ></span>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-secondary mx-1" onclick="goPreviousMonth()">上個月</button>
        <button class="btn btn-secondary mx-1" onclick="goTodayDate()">
          回到今天
        </button>
        <button class="btn btn-secondary mx-1" onclick="goNextMonth()">下個月</button>
      </div>
    </div>
    <div class="d-flex z-1 container mb-4 shadow border rounded-4">

            <th class="text-center" scope="col">Fri</th>

        </tbody>
      </table>
    </div>
    <div class="z-1 container mb-2">
      <div class="d-flex justify-content-between">
        <button
          aria-controls="collapseExample"
          aria-expanded="false"
          class="btn btn-primary mb-2 me-auto"
          data-bs-target="#inputField"
          data-bs-toggle="collapse"
          type="button"
        >
          新增待辦事項
        </button>
        <button class="btn btn-primary mb-2 me-3" onclick="clearTodoList()">
          清除所有資料
        </button>
        <button
          class="btn btn-primary mb-2"
          data-bs-target="#exampleModal2"
          data-bs-toggle="modal"
          onclick="renderingAllTodoList()"
          type="button"
        >
          檢視所有待辦事項
        </button>
      </div>

      <!-- 全部事項modal -->
      <div
        aria-hidden="true"
        aria-labelledby="exampleModalLabel"
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                全部待辦事項
              </h1>
              <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"
              ></button>
            </div>
            <div
              class="modal-body list-group list-group-flus list-group-numbered"
              id="allTodoList"
            ></div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                type="button"
              >
                關閉
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="collapse" id="inputField">
        <div class="input-group m-2 pe-2">
          <span class="input-group-text m-2 my-0">請選擇日期時間：</span>
          <input
            class="form-control me-2"
            id="formDate"
            placeholder="請選擇日期"
            type="datetime-local"
          />
        </div>
        <div class="input-group m-2 pe-2">
          <span class="input-group-text m-2 my-0">請輸入待辦事項：</span>
          <input
            class="form-control me-2"
            id="formContent"
            placeholder="請輸入待辦事項"
            type="text"
          />
        </div>
        <article class="d-flex justify-content-start">
          <button class="btn btn-primary mx-4 my-2" id="add_btn" onclick="">
            確認加入
          </button>
          <p class="mx-4 my-2">test</p>
        </article>
      </div>
    </div>
    <div
      class="container d-flex flex-row align-items-start justify-content-center mb-4"
    >
      <div class="z-0 mx-auto col-3" id="dateListField">
        <h2 class="mt-2 mx-2">日期選擇</h2>
        <div
          class="mb-2 d-flex justify-content-around align-items-end"
          id="datelistController"
        >
          <article class="bg-primary rounded-pill" onclick="goPreviousDate()">
            <i class="w-20 ms-1 fa-solid fa-caret-left"></i>
            <span class="me-2">上一頁</span>
          </article>
          <article class="bg-primary rounded-pill" onclick="goNextDate()">
            <span class="ms-2">下一頁</span
            ><i class="w-20 me-1 fa-solid fa-caret-right"></i>
          </article>
        </div>
        <div class="list-group mb-4 mx-2" id="dateList">
          <!--動態渲染區域-->
        </div>
      </div>
      <div class="z-0 mx-auto col-9 ms-2" id="todoListField">
        <h2 class="mt-2 ms-2">
          待辦事項
          <button
            class="btn btn-outline-primary ms-2 mb-1"
            data-bs-custom-class="custom-tooltip"
            data-bs-placement="right"
            data-bs-title="會建立系統目前日期時間的5筆待辦事項"
            data-bs-toggle="tooltip"
            onclick="renderTestdata()"
          >
            載入五筆範例資料
          </button>
        </h2>
        <div
          class="list-group list-group-flush list-group-numbered my-4 mx-2"
          id="todoList"
        >
          <!--動態渲染區域-->
        </div>
      </div>
      <!-- modal -->
      <div
        aria-hidden="true"
        aria-labelledby="exampleModalLabel"
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal1Label">詳細資料</h1>
              <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"
              ></button>
            </div>
            <div class="modal-body" id="modal1-body">...</div>
            <div class="modal-footer" id="modal1-footer">
              <button
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                type="button"
              >
                關閉
              </button>
              <button
                class="btn btn-danger"
                data-bs-dismiss="modal"
                id="deleteBtn"
                onclick="deleteModal(event)"
                type="button"
              >
                刪除
              </button>
              <button
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="saveBtn"
                onclick="saveModal(event)"
                type="button"
              >
                儲存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>
