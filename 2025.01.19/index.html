<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Reminder</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            referrerpolicy="no-referrer"
            rel="stylesheet"
    />
    <link href="CSS/style.css" rel="stylesheet"/>
</head>

<body>
<div
        class="d-flex flex-column align-items-center justify-content-center mb-3"
>
    <h1 class="">行事曆＆待辦事項</h1>
    <h2 id="todayDate">今天日期為：</h2>
    <div>
        <button class="btn btn-secondary" onclick="">上個月</button>
        <button class="btn btn-secondary" onclick="goTodayDate()">回到今天</button>
        <button class="btn btn-secondary" onclick="">下個月</button>
    </div>
</div>
<div class="z-1 container mb-2">
    <div class="d-flex justify-content-between">
        <button
                aria-controls="collapseExample"
                aria-expanded="false"
                class="btn btn-primary mb-2 me-auto"
                data-bs-target="#inputField"
                data-bs-toggle="collapse"
                type="button"
        >
            新增待辦事項
        </button>
        <button class="btn btn-primary mb-2 me-3"
                onclick="">清除所有資料
        </button>
        <button class="btn btn-primary mb-2"
                onclick="renderTestdata()">載入五筆範例資料
        </button>
    </div>
    <div class="collapse" id="inputField">
        <div class="input-group m-2 pe-2">
            <span class="input-group-text m-2 my-0">請選擇日期時間：</span>
            <input
                    class="form-control me-2"
                    id="formDate"
                    placeholder="請選擇日期"
                    type="datetime-local"
            />
        </div>
        <div class="input-group m-2 pe-2">
            <span class="input-group-text m-2 my-0">請輸入待辦事項：</span>
            <input
                    class="form-control me-2"
                    id="formContent"
                    placeholder="請輸入待辦事項"
                    type="text"
            />
        </div>
        <article class="d-flex justify-content-start align-content-center">
            <button class="btn btn-primary mx-4 my-2" id="add_btn" onclick="">
                確認加入
            </button>
            <p class="mx-4 my-2">test</p>
        </article>
    </div>
</div>

<div class="mb-2 mx-5" id="calendar" style="display: none"></div>
<div
        class="container d-flex flex-row align-items-start justify-content-center mb-4"
>
    <div class="z-0 mx-auto col-3" id="dateListField">
        <h2 class="mt-2 mx-2">日期選擇</h2>
        <div class=" mb-2 d-flex justify-content-around align-items-end">
            <article class="bg-primary rounded-pill" onclick="goPreviousDate()"><i class=" w-20 ms-1 fa-solid fa-caret-left"></i><span class="me-2">上一頁</span></article>
            <article class="bg-primary rounded-pill" onclick="goNextDate()"><span class="ms-2">下一頁</span><i class="w-20 me-1 fa-solid fa-caret-right"></i></article>
        </div>
        <div class="list-group mb-4 mx-2" id="dateList">
            <!--動態渲染區域-->
        </div>
    </div>
    <div class="z-0 mx-auto col-9 ms-2" id="todoListField">
        <h2 class="mt-2 mx-2">待辦事項</h2>
        <div
                class="list-group list-group-flush list-group-numbered my-4 mx-2"
                id="todoList"
        >
            <!--動態渲染區域-->
        </div>
    </div>
    <!-- modal -->
    <div
            aria-hidden="true"
            aria-labelledby="exampleModalLabel"
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">詳細資料</h1>
                    <button
                            aria-label="Close"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            type="button"
                    ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                    <button
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                            type="button"
                    >
                        關閉
                    </button>
                    <button class="btn btn-danger" data-bs-dismiss="modal" id="deleteBtn" onclick="deleteModal(event)"
                            type="button">刪除
                    </button>
                    <button class="btn btn-success" data-bs-dismiss="modal" id="saveBtn" onclick="saveModal(event)"
                            type="button">儲存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
        });
        calendar.render();
    });
</script>
<script
        crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
<script src="JS/script.js"></script>
</body>
</html>
